<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stax Food</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body>
    <h5 class="header5">Stax Food Admin Login</h5>
    <fieldset>
        <p>Please fill in your unique admin login details</p>
        <form class="space-y-6" action="#" method="POST">
            <label for="email" class="block">Email address</label>
             <div class="mt-2">
                 <input type="email" name="email" id="email" autocomplete="email" required class="block 
                    rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 
                     focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block">Password</label>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 
                        py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 
                        focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        <img src="./eye-closed.svg" alt="icon of closed eye">
                    </div>
                </div>
                <div class="text-sm">
                    <a href="#" class="hover:text-indigo-500 forget-pas">forgot password?</a>
                </div>
        </form>
        
        <form action="./index-dark.html">
            <button type="submit" class="button-class" >Sign in</button>
        </form> 
     </fieldset>
</body>
</html>
